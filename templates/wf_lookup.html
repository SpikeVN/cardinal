<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Word</th>
                <th>Part of Speech</th>
            </tr>
        </thead>
        <tbody>
            {% for i, (w, d) in words %}
            <tr>
                <td class="data centered">{{ i+1 }}</td>
                <td>{{ w }}</td>
                <td class="data centered">{{ d.allpos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    h3 {
        text-align: center;
        margin-bottom: 1em;
    }

    th {
        background-color: #585b70;
        color: #cdd6f4;
    }

    tr:nth-child(even) {
        background-color: #a6adc8 !important;
    }

    tr {
        background-color: #cdd6f4;
    }

    table, th, td {
        border-left: 1px solid #181825;
        border-right: 1px solid #181825;
        padding: 5px;
        border-collapse: collapse;
    }
    th {
        border-bottom: 1px solid #181825;
    }


    table {
        border: 1px solid #181825;
    }

    .data {
        font-family: "SF Mono", "JetBrains Mono", "Consolas", monospace;
    }

    .centered {
        text-align: center;
    }

    body {
        background-color: #fff;
        color: black;
        font-family: "Source Serif Pro", "Inter", "SF Pro Text", "Liberation Sans", sans-serif;
    }

    th, h3 {
        font-family: "Inter", "SF Pro Text", "Liberation Sans", sans-serif;
    }

    p {
        margin-left: 2em;
        margin-right: 2em;
    }
</style>
